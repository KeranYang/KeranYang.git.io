<div id="lcListDiv" ng-controller="lcListCtrl">

	<table id="lcTable">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Difficulty</th>
				<th>Solution</th>
				<th>Editorial pdf</th>
			</tr>
		</thead>
			<tr ng-repeat="problem in leetcodes">
				<td>{{problem.id}}</td>
				<td>{{problem.name}}</td>
				<td>{{problem.difficulty}}</td>
				<td>{{problem.solutionURL}}</td>
				<td>{{problem.editorial}}</td>
			</tr>
	</table>

</div>
